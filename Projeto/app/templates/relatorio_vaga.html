{% extends "template.html" %}
{% block conteudo %}
<header>
    <span class="material-symbols-outlined">person</span>
    <h3>  {{ usuario_logado }}</h3>
</header>
<main>
    <section class="content height100">
        <div class="flex-start card height-auto width75">
            <div class="title_goback">
                <form action="{{ url_for('views.redirect_to_page') }}" method="post">
                    <input type="hidden" name="go-to-page" value="views.painel_gestor">
                    <button class="transparent-btn" type="submit">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                </form>
                
                <h1>{{ vaga.nomeVaga }}</h1>
            </div>
            <br>
                <div class="form-group">
                    <label class="label" for="vaga-nome">Nome da vaga</label>
                    <input class="input-box" type="text" name="vaga-nome" id="vaga-nome" placeholder="{{ vaga.nomeVaga }}" readonly>
                </div>
                <div class="form-group">
                    <label class="label" for="vaga-departamento">Departamento</label>
                    <input class="input-box" type="text" name="vaga-departamento" id="vaga-departamento" placeholder="{{ departamento.nome }}" readonly>
                </div>
                <div class="form-group">
                    <label class="label" for="vaga-area">Área de atuação</label>
                    <input class="input-box" type="text" name="vaga-area" id="vaga-area" placeholder="{{ areaAtuacao.nomeArea }}" readonly>
                </div>
                <div class="form-group">
                    <label class="label" for="vaga-requisitos">Habilidades desejadas</label>
                    <textarea class="input-box" type="text" name="vaga-requisitos" id="vaga-requisitos" placeholder="{{ habilidades }}" readonly></textarea>
                </div>
            </form>
            <br>
        </div>
    </section>
</main>

{% endblock %}
