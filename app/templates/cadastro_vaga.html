{% extends "template.html" %}
{% block conteudo %}
<header>
    <span class="material-symbols-outlined">person</span>
    <h3>  {{ usuario_logado }}</h3>
</header>
<main>
    <section class="content height100">
        <div class="card">
            <div class="title_goback">
                <form action="{{ url_for('views.redirect_to_page') }}" method="post">
                    <input type="hidden" name="go-to-page" value="views.painel_gestor">
                    <button class="transparent-btn" type="submit">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                </form>
                
                <h1>Cadastrar Vaga</h1>
            </div>
            <form class="forms cadastro-projeto" action="{{ url_for('views.cadastrar_vaga') }}" method="post" id="nova-vaga">
                <div class="form-group">
                    <label class="label" for="vaga-nome">Nome da vaga</label>
                    <input class="input-box" type="text" name="vaga-nome" id="vaga-nome" required>
                </div>
                <div class="form-group">
                    <label class="label" for="vaga-departamento">Departamento</label>
                    <input class="input-box" type="text" name="vaga-departamento-a" id="vaga-departamento-a" placeholder="{{ departamento.nome }}" readonly>
                    <input type="hidden" name="vaga-departamento" id="vaga-departamento" value="{{ departamento.id }}">
                </div>
                <div class="form-group">
                    <label class="label" for="vaga-area">Área de atuação</label>
                    <select class="select" name="vaga-area" id="vaga-area" form="nova-vaga" required>
                        <option value="" disabled selected>Selecione uma área de atuação</option>
                        {% for areaAtuacao in areasAtuacao %}
                            <option value="{{ areaAtuacao.id }}">{{ areaAtuacao.nomeArea }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="label" for="vaga-requisitos">Habilidades desejadas</label>
                    <textarea class="input-box" type="text" name="vaga-requisitos" id="vaga-requisitos" required></textarea>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </section>
</main>

{% endblock %}
